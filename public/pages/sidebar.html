<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaiKit Sidebar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background: #1a1b26;
        color: #d5d6db;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: #41434f #1a1b26;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1b26;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #41434f;
        border-radius: 8px;
      }

      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .error-container {
        padding: 1rem;
        margin: 1rem;
        background: #2d2d3a;
        border-radius: 0.5rem;
        border-left: 4px solid #f7768e;
      }

      /* TipTap Default Styles */
      .ProseMirror {
        outline: none;
      }
      
      .ProseMirror p {
        margin-top: 0;
        margin-bottom: 0.75em;
      }
      
      .ProseMirror > *:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the sidebar loader script -->
    <script type="module" src="sidebar-loader.js"></script>
  </body>
</html>
